<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="full" class="ion-margin-top" (click)="login()">Entrar</ion-button>
  <ion-button expand="full" fill="clear" (click)="goRegister()">Crear cuenta</ion-button>
  <ion-button expand="full" fill="clear" (click)="goForgotPassword()">
    Olvidé mi contraseña
  </ion-button>
</ion-content>
