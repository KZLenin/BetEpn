<ion-header>
  <ion-toolbar>
    <ion-title>Partidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadMatches()">Actualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Liga ID</ion-label>
    <ion-input [(ngModel)]="leagueId"></ion-input>
    <ion-button (click)="loadMatches()">Cargar</ion-button>
  </ion-item>

  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let m of matches">
      <ion-label>
        <h2>{{m.strHomeTeam}} vs {{m.strAwayTeam}}</h2>
        <p>{{m.dateEvent}} {{m.strTime}}</p>
      </ion-label>

      <ion-button slot="end" (click)="openBetModal(m)">Apostar</ion-button>
    </ion-item>
  </ion-list>

  <!-- âœ… MODAL SIN ARCHIVOS EXTERNOS -->
  <ion-modal [isOpen]="showBetModal" (didDismiss)="closeModal()">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>Apostar</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <h2>{{selectedMatch?.strHomeTeam}} vs {{selectedMatch?.strAwayTeam}}</h2>

        <ion-item>
          <ion-label>Multiplicador</ion-label>
          <ion-note slot="end">{{ odds }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Monto</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" (click)="confirmarApuesta()">
          Apostar {{ amount }} @ {{ odds }}
        </ion-button>
      </ion-content>

    </ng-template>
  </ion-modal>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/news">Noticias</ion-button>
      <ion-button routerLink="/account">Mis Apuestas</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
