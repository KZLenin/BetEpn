<ion-header>
  <ion-toolbar>
    <ion-title>Noticias Deportivas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadNews()">Actualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let article of articles" (click)="openArticle(article.url)">
      <ion-thumbnail slot="start">
        <img [src]="article.urlToImage || 'assets/placeholder.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.source.name }} Â· {{ article.publishedAt | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Partidos</ion-button>
      <ion-button routerLink="/account">Mis Apuestas</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
